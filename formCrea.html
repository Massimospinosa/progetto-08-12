<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>form crea oggetti</title>
</head>
<body>

        <div class="container mt-5">
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrizione:</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" class="form-control" id="brand" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL Immagine:</label>
                    <input type="text" class="form-control" id="imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="price">Prezzo:</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addProduct()">Crea Risorsa</button><button type="reset" class="btn btn-secondary ml-2 ">Reset Form</button>

            </form>
            <div id="productList" class="row mt-4"></div>
        </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scriptform.js"></script>
</body>
</html>
